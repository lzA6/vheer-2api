services:
  nginx:
    image: nginx:latest
    container_name: vheer-2api-nginx
    restart: always
    ports:
      - "${NGINX_PORT:-8088}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - vheer-net

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vheer-2api-app
    restart: unless-stopped
    env_file:
      - .env
    # 增加共享内存大小，这对于 Playwright/Chromium 的稳定运行至关重要
    shm_size: '2gb'
    networks:
      - vheer-net

networks:
  vheer-net:
    driver: bridge